<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <script type="text/javascript" src="../../js/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.js"></script>
    <style type="text/css">


        #file_upload1 {
            display: none;
        }

            height: 145px;
            margin-left: 20px;
            text-align: center;
            line-height: 145px;
            cursor: pointer;
        }
    </style>


</head>

<body>

    <div class="panel-body" >
        <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
            <div class="form-group">

                <div class="col-sm-4"><input type="number" name="" class="form-control" value="500" ></div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">所属分类：</label>
                <div class="col-sm-4">
                    <select name="" class="form-control inner2">

                        <option value="${category.id }" >古典小说</option>

                </div>
                <label class="control-label col-sm-2">字数：</label>

            </div>
            <div class="form-group">

                        <label class="control-label col-sm-4">原价：</label>
                        <div class="col-sm-8"><input type="number" name="" class="form-control" value="100"></div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4">当当价：</label>
                        <div class="col-sm-8"><input type=number name="" class="form-control" value="100"></div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4">库存：</label>
                        <div class="col-sm-8"><input type="number" name="" class="form-control" value="999"></div>
                    </div>

                </div>

                <label class="control-label col-sm-2">封面：</label>
                <div class="col-sm-4">
                    <label id="file_upload1_label" for="file_upload1">
                        <img id="uploadimg" src="" alt="" width="120" height="145" />
                    </label>
                    <input type="file" name="" class="" id="file_upload1"	onchange="upload_review()">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label col-sm-4">作者：</label>
                        <div class="col-sm-8"><input type="text" name="" class="form-control" value="小黑"></div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4">出版社：</label></td>
                        <div class="col-sm-8"><input type="text" name="" class="form-control" value="百知教育出版社"></div>
                    </div>
                </div>

                <label class="control-label col-sm-2">编辑推荐：</label>
                <div class="col-sm-4"><textarea class="form-control" name="">这里是编辑推荐</textarea></div>
            </div>

            <div class="form-group">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label col-sm-4">出版时间：</label>
                        <div class="col-sm-8"><input type="date" name="" class="form-control" value="2012-12-12"></div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4">版次：</label>
                        <div class="col-sm-8"><input type="text" name="" class="form-control" value="第五版"></div>
                    </div>
                </div>

                <label class="control-label col-sm-2">内容简介：</label>
                <div class="col-sm-4"><textarea class="form-control" name="" >这里是内容简介</textarea></div>
            </div>


            <div class="form-group">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label col-sm-4">印刷时间：</label>
                        <div class="col-sm-8"><input type="date" name="" class="form-control" value="2012-12-12' />"></div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4">印次：</label>
                        <div class="col-sm-8"><input type="text" name="" class="form-control" value="第三次印刷"></div>
                    </div>
                </div>

                <label class="control-label col-sm-2">作者简介：</label>
                <div class="col-sm-4"><textarea class="form-control" name="">这里是作者简介</textarea></div>
            </div>

            <div class="form-group">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label col-sm-4">ISBN：</label>
                        <div class="col-sm-8"><input type="text" name="=" class="form-control " value="9876543210"></div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4">开本：</label>
                        <div class="col-sm-8"><input type="text" name="" class="form-control" value="16开"></div>
                    </div>
                </div>

                <label class="control-label col-sm-2">基本目录：</label>
                <div class="col-sm-4"><textarea class="form-control" name="" >这里是基本目录</textarea></div>
            </div>
            <div class="form-group">

            </div>

            <div class="form-group">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label col-sm-4">纸张：</label>
                        <div class="col-sm-8"><input type="text" name="" class="form-control" value="A4纸"></div>
                    </div>

                        <div class="col-sm-8"><input type="text" name="" class="form-control" value="精装"></div>
                    </div>

                <label class="control-label col-sm-2">媒体评论：</label>
                <div class="col-sm-4"><textarea class="form-control" name="">这里是媒体评论</textarea></div>
            </div>

            <div class="form-group">
                <div class="col-sm-6">
                    <input type="submit" class="btn btn-success pull-right" value="提交" />
                </div>
                <div class="col-sm-6">
                    <input type="button" class="btn btn-warning" value="返回上级" onclick="history.go(-1);" />
                </div>
            </div>


        </form>
    </div>
    <div class="panel-footer"></div>
</div>

<script>
    function upload_review() {
        var img = document.getElementById("uploadimg");
        var input = document.getElementById("file_upload1");
        var tip = document.getElementById("uploadtip");

        var file = input.files.item(0);
        var freader = new FileReader();
        freader.readAsDataURL(file);
        freader.onload = function(e) {
            img.src = e.target.result;
            tip.style.display = "none";
        };
    }
</script>
</body>
</html>
