<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <script type="text/javascript" src="../../js/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.js"></script>
</head>
<body>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4>添加二级类别</h4>
        </div>
        <div class="panel-body">
            <form action="" class="form-horizontal">
                <div class="form-group">
                    <label for="parentId" class="control-label col-xs-12 col-sm-2">所属一级类别：</label>
                    <div class="col-xs-12 col-sm-4">
                        <select id="parentId" name="parentId" class="form-control">
                            <option value="e3a61c36-ab29-4e92-aeeb-dd67a48d38d1">小说</option>
                            <option value="e3a61c36-ab29-4e92-aeeb-dd67a48d38d3">文艺</option>
                            <option value="e3a61c36-ab29-4e92-aeeb-dd67a48d38d4	">科技</option>
                            <option value="e3a61c36-ab29-4e92-aeeb-dd67a48d38d2">人文社科</option>
                            <option value="e3a61c36-ab29-4e92-aeeb-dd67a48d38d5">生活</option>
                            <option value="e3a61c36-ab29-4e92-aeeb-dd67a48d38d6">童书</option>
                            <option value="e3a61c36-ab29-4e92-aeeb-dd67a48d38d7	">教育</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="categoryName" class="control-label col-xs-12 col-sm-2">二级类别：</label>
                    <div class="col-xs-12 col-sm-4">
                        <input type="text" id="categoryName" name="categoryName" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2">
                        <button type="submit" class="btn btn-success pull-right">提交</button>
                    </div>
                    <div class="col-sm-4">
                        <button type="button" class="btn btn-warning" onclick="history.go(-1)">返回</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="panel-footer"></div>
    </div>
</body>
</html>
